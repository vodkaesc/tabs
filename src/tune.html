<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tune</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      padding: 48px 0 120px;
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .header h1 span {
      color: #4ade80;
    }

    .section {
      max-width: 640px;
      margin: 0 auto 40px;
      padding: 0 24px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #888;
      font-size: 0.8rem;
      margin-bottom: 24px;
    }

    .section-title::before,
    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #333;
    }

    .setting-label {
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: #fff;
    }

    .setting-hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 4px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 20px;
    }

    .input-prefix {
      color: #4ade80;
      margin-right: 10px;
      font-size: 0.85rem;
    }

    .setting-input {
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      width: 100%;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #333;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle input:checked + .slider {
      background: #4ade80;
    }

    .toggle input:checked + .slider::before {
      transform: translateX(20px);
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 20px;
    }

    .option-btn {
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .option-btn.active {
      background: #4ade80;
      border-color: #4ade80;
      color: #111;
    }

    .save-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      padding: 10px 32px;
      border: none;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .btn-save {
      background: #4ade80;
      color: #111;
      font-weight: 700;
    }

    #toast {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1e1e;
      border: 1px solid #4ade80;
      color: #4ade80;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="toast"></div>

  <div class="header">
    <h1>tabs<span>/tune</span></h1>
  </div>

  <!-- user -->
  <div class="section">
    <div class="section-title">user</div>
    <p class="setting-label">user.name</p>
    <div class="input-wrapper">
      <span class="input-prefix">&gt;</span>
      <input type="text" id="username" class="setting-input" placeholder="your name" />
    </div>
  </div>

  <!-- title -->
  <div class="section">
    <div class="section-title">title</div>

    <p class="setting-label">title.defaultTitle</p>
    <div class="input-wrapper">
      <span class="input-prefix">&gt;</span>
      <input type="text" id="tab-title" class="setting-input" placeholder="tabs" />
    </div>

    <div class="toggle-row">
      <div>
        <p class="setting-label">title.dynamic.enabled</p>
        <p class="setting-hint">tab title changes to match what you type in the search bar</p>
      </div>
      <label class="toggle">
        <input type="checkbox" id="dynamic-title" />
        <span class="slider"></span>
      </label>
    </div>

    <p class="setting-label">title.effect</p>
    <div class="btn-group">
      <button class="option-btn active" data-value="none">none</button>
      <button class="option-btn" data-value="typewriter">typewriter</button>
    </div>

  </div>

  <div class="save-bar">
    <button class="btn btn-save">save</button>
  </div>

  <script src="tune.js"></script>
</body>
</html>
